
<div class="taskcss"
     [ngClass]="{reminder: tareaEnItem.reminder}"
      (click)="onToggle(tareaEnItem)"
      >
    <h3 [ngStyle]="{'color': estiloVencido}">
         {{tareaEnItem.text}}  
         <fa-icon class="icono" [icon]="icoCruz" 
         (click)="onDelete(tareaEnItem)"></fa-icon>
    </h3>
  
    <P>El {{diaEnDate | date: ' d/M/yy'}} a las {{diaEnDate | date: ' HH:mm'}}</P>
</div>
